<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/component.css" />
	<!-- <link rel="stylesheet" type="text/css" href="asstes/pater/pater.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script>document.documentElement.className = 'js';</script>
    <title>Intive Studio Affiliate</title>
  </head>
  <body>


	<nav class="navbar navbar-dark fixed-top ">
		<div class="container">
			<a class="navbar-brand" href="#">Intive Studio</a>
		</div>
	</nav>
	<div class="banner">
		<div class="slide-wrapper">
			<div class="slide-item">
				<img src="assets/image/banner.png" class="slide-item__image">
			</div>					
		</div>
	</div>
	<div class="container position-relative" style="z-index: 100000;">
		<div class="banner">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-header text-light inter">AFFILIATE <br>
						PARTNER PROGRAM 
					</h1>
					<h5 class="text-white lato">We realize that as social beings we cannot live alone</h5>
					<button class="btn btn-success rounded-pill lato px-5 py-2 mt-4">
						Daftar Sekarang 
					</button>
					<div class="row col-md-8 col-12 mx-0 mt-5 text-white p-0">
						<div class="col-md-4 pl-2 pl-md-0">
							Pengen dapet cuan tambahan tapi ga pengen ribet
						</div>
						<div class="col-md-4 pl-2 pl-md-0">
							Ga perlu monitoring
							project secara berkala
						</div>
						<div class="col-md-4 pl-2 pl-md-0">
							Nambah peluang 
							bisnis baru
						</div>
					</div>
				</div>
			</div>
		</div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="assets/js/demo.js"></script>
	<script src="assets/js/pixi.min.js"></script>
	<script src="assets/js/TweenMax.min.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/imagesloaded.pkgd.min.js"></script>
	<script>
		imagesLoaded(document.body, () => document.body.classList.remove('loading'));

		var spriteImages 	= document.querySelectorAll( '.slide-item__image' );
		var spriteImagesSrc = [];

		for ( var i = 0; i < spriteImages.length; i++ ) {
			var img = spriteImages[i];
			spriteImagesSrc.push( img.getAttribute('src' ) );
		}

		var initCanvasSlideshow = new CanvasSlideshow({
			sprites: spriteImagesSrc,
			displacementImage: 'assets/image/dmaps/2048x2048/clouds.jpg',
			autoPlay: true,
			autoPlaySpeed: [10, 3],
			displaceScale: [200, 70]
		});
	</script>
  </body>
</html>
